    <!--Pantalla de Subir Incidencia-->
    <div class="fondo">
        <div class="incidencia">
            <hr>
            <hr>
            <form class="formulario">

                <h1 class="titulo">Nueva incidencia</h1>
                <div class="form-row">
                    <div class="col-my-4">
                        <label>Titulo</label>
                        <select class="custom-select mr-sm-2" id="Opciones" onchange="Otro();">
                            <option selected>Seleccione...</option>
                            <option value="1">Cierre de actas</option>
                            <option value="2">Agregar alumno</option>
                            <option value="3">Agregar profesor</option>
                            <option value="4">Agregar bedel</option>
                            <option value="5">No se puede iniciar sesion</option>
                            <option value="6">Inscribir alumno a materia</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group col-my-4" id="elem1" hidden>
                        <label for="Agregartitulo">Nuevo Titulo</label>
                        <input type="text" class="form-control" id="Agregartitulo">
                    </div>
                    <div class="form-group col-my-2" id="elem2" hidden>
                        <label for="nvlprioridad">Nivel de prioridad</label>
                        <select id="nvlprioridad" class="form-control">
                            <option selected>Seleccione...</option>
                            <option value="1">Alta <i class="fa fa-angle-double-up" aria-hidden="true"></i></option>
                            <option value="2" >Media</option>
                            <option value="3">Baja</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto my-2">
                    <label for="exampleFormControlTextarea1">Descripcion</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
                <div class="col-auto my-2">
                    <label class="form-label" for="customFile">Adjuntar archivo</label>
                    <input type="file" class="form-control" id="customFile" />
                </div>
                <hr class="separador">
                <div class="col-auto my-2">
                    <label for="inlineFormCustomSelect">Etiquetas (opcional)</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Seleccione...</option>
                        <option value="1">Valor1</option>
                        <option value="2">Valor2</option>
                        <option value="3">Valor3 </option>
                        <option value="4">Valor4</option>
                        <option value="5">Valor5</option>
                        <option value="6">Valor6</option>
                    </select>
                </div>
                <div class="col-auto my-2">
                    <label for="inlineFormCustomSelect">Asignar a (opcional)</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Seleccione...</option>
                        <option value="1">Hernan Visconti</option>
                        <option value="2">Jorge Dominguez</option>
                        <option value="3">Debora </option>
                        <option value="4">Operador D</option>
                        <option value="5">Operador E</option>
                        <option value="6">Operador F</option>
                    </select>
                </div>
                <div class="col-auto my-4">
                    <button type="submit" class="enviar"><i class="fa fa-paper-plane" aria-hidden="true"></i>
                        Enviar</button>
                    <button type="reset" class="limpiar"><i class="fa fa-eraser" aria-hidden="true"></i>
                        Limpiar</button>
                </div>
            </form>
        </div>

    </div>


    <script>
        function Otro() {
            let x = document.getElementById("Opciones").value;
            if (x === "otro") {
                document.getElementById("elem1").hidden = false
                document.getElementById("elem2").hidden = false
            }
            else {
                document.getElementById("elem1").hidden = true
                document.getElementById("elem2").hidden = true
            }
        }
    </script>
