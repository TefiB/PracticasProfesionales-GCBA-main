    <script>
        function ver(contenido) {

var itemNuevo = document.getElementById("agregar-item-nuevo");
var itemProgreso = document.getElementById("agregar-item-progreso");
var itemfaltante = document.getElementById("agregar-item-faltante");
var itemfinalizado = document.getElementById("agregar-item-finalizado");

switch (contenido) {
     case "Nuevas":
          itemProgreso.setAttribute("style","display:none");
          itemfaltante.setAttribute("style","display:none");
          itemfinalizado.setAttribute("style","display:none");
          itemNuevo.setAttribute("style","display:none");
          itemNuevo.removeAttribute("style","display:none");

          break;

     case "Finalizadas":
          itemProgreso.setAttribute("style","display:none");
          itemfaltante.setAttribute("style","display:none");
          itemfinalizado.setAttribute("style","display:none");
          itemNuevo.setAttribute("style","display:none");
          itemfinalizado.removeAttribute("style","display:none");
          break;
     case "Faltantes de datos":
          itemProgreso.setAttribute("style","display:none");
          itemfaltante.setAttribute("style","display:none");
          itemfinalizado.setAttribute("style","display:none");
          itemNuevo.setAttribute("style","display:none");
          itemfaltante.removeAttribute("style","display:none");

          break;
     case "En proceso":
          itemProgreso.setAttribute("style","display:none");
          itemfaltante.setAttribute("style","display:none");
          itemfinalizado.setAttribute("style","display:none");
          itemNuevo.setAttribute("style","display:none");
          itemProgreso.removeAttribute("style","display:none");

          break;

     default:
          break;
}


}
    </script>
