    <div class="wrapper">
      <div class="profile">
        <div class="content">
          <h1>Editar perfil</h1>
          <form action="">
            <!-- Photo -->
            <fieldset>
              <div class="grid-35">
                <label for="avatar">Foto de perfil</label>
              </div>
              <div class="grid-65">
                <span class="photo" title="Foto de perfil"></span>
                <input type="file" class="btn" />
              </div>
            </fieldset>
            <fieldset>
              <div class="grid-35">
                <label for="fname">Nombre de usuario</label>
              </div>
              <div class="grid-65">
                <input type="text" id="fname"/>
              </div>
            </fieldset>
            
            <!-- Email -->
            <fieldset>
              <div class="grid-35">
                <label for="email">Correo electronico</label>
              </div>
              <div class="grid-65">
                <input type="email" id="email"/>
              </div>
            </fieldset>

            <fieldset>
              <div class="grid-35">
                <label for="password">Contraseña actual</label>
              </div>
              <div class="grid-65">
                <input type="password" id="password"/>
              </div>
            </fieldset>
            <fieldset>
              <div class="grid-35">
                <label for="password">Contraseña nueva</label>
              </div>
              <div class="grid-65">
                <input type="password" id="newpassword"/>
              </div>
            </fieldset>



            <fieldset>
              <input type="button" class="Btn cancel" value="Cancelar" />
              <input type="submit" class="Btn" value="Guardar cambios" />
            </fieldset>
            
    
          </form>
        </div>
      </div>
    </div>
